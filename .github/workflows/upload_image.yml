name: Upload Image

on:
  push:
    branches:
      - main  # Adjust this according to your branch name

jobs:
  upload_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Upload Image to GitHub
      run: node your_script.js  # Adjust this to run your script
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # Use the secret here
